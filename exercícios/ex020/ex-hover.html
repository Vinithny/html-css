<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Hover Aparecimento de Bloco</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover {
            color: rgb(138, 8, 138);
        }
        div:hover > p {
            display: block;
            background-color: blueviolet;
            color: white;
            width: 178px;
        }
        div > p {
            display:none
        }
    </style>
</head>
<body>
    <h1>Hover estilo menu</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <P>FIM DO EXERCÍCIO</P>

    
</body>
</html>
