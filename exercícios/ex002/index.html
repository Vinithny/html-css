<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Para escrever um paragrafo basta abrir a tag &lt;p&gt;. Para quebrar é preciso ultilizar a tag &lt;br&gt;. Olha <br>
        Agora o texto começou na linha debaixo.
        <!--LESS THAN (Menor que)
            GREATER THAN (Maior que)-->
    </p>
    <p>Vamos adicionar alguns símbolos especiais: <br>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
    </p>
    <p>
        Vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F913;  
    </p>
</body>
</html>
