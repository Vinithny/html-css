 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(201, 195, 195);

            height: 42px;
            width: 431px;

            border: 2px darkmagenta solid;

            padding: 9px 2px 1px 17px;

            margin:auto;

            outline: 2px dashed coral
        }
        a {
           
            border: dotted 2px brown;

            padding: 5px;
        }
    </style>
 </head>
 <body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de caixa box-level. Mas os <a href="#">links são exemplos de caixa inline-level.</a>
    Vamos ver como tudo isso funciona.</p>.
    
 </body>
 </html>
